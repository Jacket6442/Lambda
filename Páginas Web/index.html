    <script>
        var objecto = null;
        if (window.XMLHttpRequest) objeto = new XMLHttpRequest() //para Mozilla
            else if (window.ActiveXObject) objeto = new ActiveXObject("Microsoft.XMLHTTP") //Para IExplorer

        function HacerPeticion(){
            var iDate = document.getElementById('fechaI').value;
            var fDate = document.getElementById('fechaV').value;
            var iCity = document.getElementById('ciudI').value;
            var fCity = document.getElementById('ciudF').value;
            url  = "getBus.php";
            url += "?iDate=" + iDate;
            url += "&fDate=" + fDate;
            url += "&iCity=" + iCity;
            url += "&fCity=" + fCity;
            objeto.open("GET",url);
            objeto.send();
            objeto.onreadystatechange = ObtenerRespuesta;
        } 
        function ObtenerRespuesta() 
        {
            if(objeto.readyState==4)
            {
                myDiv = document.getElementById("getBusOutput"); 
                myDiv.innerHTML = objeto.responseText;
            }
        }
    
    </script>
